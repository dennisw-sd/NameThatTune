<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard Hub</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .container {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                padding: 60px 40px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
                text-align: center;
                max-width: 500px;
                width: 100%;
                animation: fadeInUp 0.8s ease-out;
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            h1 {
                color: #2d3748;
                font-size: 2.5rem;
                font-weight: 700;
                margin-bottom: 15px;
                background: linear-gradient(135deg, #667eea, #764ba2);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            .subtitle {
                color: #718096;
                font-size: 1.1rem;
                margin-bottom: 40px;
                font-weight: 400;
            }

            .button-grid {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            .nav-button {
                display: inline-block;
                text-decoration: none;
                background: linear-gradient(135deg, #4299e1, #3182ce);
                color: white;
                padding: 18px 30px;
                border-radius: 12px;
                font-weight: 600;
                font-size: 1.1rem;
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
                box-shadow: 0 4px 15px rgba(66, 153, 225, 0.3);
            }

            .nav-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(66, 153, 225, 0.4);
            }

            .nav-button:active {
                transform: translateY(0);
            }

            .nav-button.dashboard {
                background: linear-gradient(135deg, #ed8936, #dd6b20);
                box-shadow: 0 4px 15px rgba(237, 137, 54, 0.3);
            }

            .nav-button.dashboard:hover {
                box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
            }

            .nav-button.scoreboard {
                background: linear-gradient(135deg, #ed8936, #dd6b20);
                box-shadow: 0 4px 15px rgba(237, 137, 54, 0.3);
            }

            .nav-button.scoreboard:hover {
                box-shadow: 0 8px 25px rgba(237, 137, 54, 0.4);
            }

            .nav-button.spotify {
                background: linear-gradient(135deg, #1db954, #1ed760);
                box-shadow: 0 4px 15px rgba(29, 185, 84, 0.3);
            }

            .nav-button.spotify:hover {
                box-shadow: 0 8px 25px rgba(29, 185, 84, 0.4);
            }

            .nav-button::before {
                content: "";
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent
                );
                transition: left 0.5s;
            }

            .nav-button:hover::before {
                left: 100%;
            }

            @media (max-width: 480px) {
                .container {
                    padding: 40px 30px;
                }

                h1 {
                    font-size: 2rem;
                }

                .nav-button {
                    padding: 16px 25px;
                    font-size: 1rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Name That Tune</h1>
            <p class="subtitle"></p>

            <div class="button-grid">
                <a id="dashLink" href="/dash" class="nav-button dashboard">
                    Dashboard for Scoreboard
                </a>

                <a id="scoresLink" href="/scores" class="nav-button scoreboard">
                    Scoreboard
                </a>

                <a
                    id="spotifyLink"
                    href="http://127.0.0.1:888/spotify.html"
                    class="nav-button spotify">
                    Spotify Widget
                </a>
            </div>
        </div>
    </body>
</html>
